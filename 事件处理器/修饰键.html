<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- Alt + C -->
	<input @keyup.alt.67="clear">
	<!-- Ctrl + Click -->
	<div @click.ctrl="doSomething">Do something</div>
	<script type="text/javascript" src="vue.js"></script>
	<script type="text/javascript">
		/*
			可以用如下修饰符开启鼠标或键盘事件监听，使在按键按下时发生响应
				.ctrl
				.alt
				.shift
				.meta
			滑鼠按键修饰符
				.left
				.right
				.middle
		*/
	</script>
</body>
</html>
